apply plugin: 'java'
apply plugin: 'eclipse'

task resolveDeps(type: Copy) {
    into('lib')
    from configurations.default
    from configurations.default.allArtifacts.file
}

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {   
  //redis
    compile 'redis.clients:jedis:2.7.2'
    compile 'org.apache.commons:commons-pool2:2.3'

	compile 'commons-io:commons-io:2.4'
    compile 'commons-codec:commons-codec:1.10'
    compile 'com.google.code.gson:gson:1.7.1'
	compile 'commons-httpclient:commons-httpclient:3.1'
    compile 'org.apache.poi:poi-ooxml:3.15'
	compile 'com.zaxxer:nuprocess:1.1.0'

  compile 'org.bigbluebutton:bbb-common-message:0.0.19-SNAPSHOT'
  compile 'org.bigbluebutton:bbb-web-common:0.0.1-SNAPSHOT'
  // XML creation speedup
  compile 'org.freemarker:freemarker:2.3.23'

  //junit
  compile 'junit:junit:4.8.2'

  // Testing
  testCompile 'org.testng:testng:5.8@jar'
  testCompile 'org.easymock:easymock:2.4@jar'
}

sourceSets {
  main {
    java {
      srcDir 'src/java'
    }
    resources {
      srcDir 'src/resources'
    }
  }
  test {
    java {
      srcDir 'test/unit'
    }
    resources {
      srcDir 'test/resources'
    }
  }
}

test {
  useTestNG()
}

